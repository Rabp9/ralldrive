<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>${excelBean.nombreArchivo}</title>
    </h:head>
    <h:body>
        <h:form>
            <p:dataTable id="dataTable" var="fila" value="${excelBean.hoja}"  
                         selectionMode="single" rowKey="${fila.campos.get(cont.count)}"> 
                <f:facet name="header">  
                    ${excelBean.nombreArchivo}
                </f:facet> 
                <c:forEach var="campo" items="${excelBean.campos}" varStatus="cont">
                    <p:column headerText="${campo}">
                        <h:outputText value="${fila.campos.get(cont.count-1)}" />
                    </p:column>  
                </c:forEach>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
